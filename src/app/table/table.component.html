<form>
    <mat-form-field appearance="outline">
        <mat-label>Search</mat-label>
        <input matInput [formControl]="searchText">
        <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
</form>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-content></ng-content>
    <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef>Edit</th>
        <td mat-cell *matCellDef="let element"><button (click)="edit(element)"><mat-icon>edit</mat-icon></button></td>
    </ng-container>
</table>

<mat-paginator [pageSizeOptions]="[10, 20]" [showFirstLastButtons]="true"></mat-paginator>
